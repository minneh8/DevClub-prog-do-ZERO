<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Tradutor DevClub</title>
</head>
<body>
    <div class="box-maior">
        <textarea class="input-texto"></textarea>
        
        <div class="controle">
            <select class="idioma">
                <option value="Inglês">Inglês</option>
                <option value="Português">Português</option>
                <option value="Espanhol">Espanhol</option>
                <option value="Francês">Francês</option>
                <option value="Alemão">Alemão</option>
            </select>
            <button class="traduzir" onclick="traduzir()"><img src="img/traduzir.svg" alt=""></button>
            <button class="microfone"><img src="img/microfone.svg" alt=""></button>
        </div>
        <div class="resultado">
            <h3 class="titulo-traducao">Tradução</h3>
            <p class="traducao">A tradução aparecerá aqui...</p>
        </div>
    </div>
</body>
<script src="scripts.js">

</script>
</html>
